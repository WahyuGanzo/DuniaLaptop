<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pencarian</title>
    <link rel="stylesheet" href="search-results.css">
</head>
<body>
    <!-- WELCOMING -->
    <div class="atas">
        <p class="welcome">Welcome to Dunia Laptop - Buka Setiap Hari, 10.00-21.00 WIB</p>
        <div class="alamatKami">
            <a href="#">Alamat Kami</a>
        </div>
    </div>
    <header>
        <nav>
            <div class="logo">
                <img src="asset/logodunialaptop.png" alt="Dunia Laptop Logo" onclick="window.location.href='index.html'">
            </div>
            <form class="search-bar" onsubmit="searchProduct(event)">
                <label for="search" class="visually-hidden">Cari Laptop / PC</label>
                <input type="text" id="search" name="query" placeholder="Cari Laptop / PC">
                <button type="submit">
                    <img src="asset/search-icon.png" alt="Search Icon">
                </button>
            </form>
        </nav>
    </header>

    <!-- Search Results -->
    <div id="search-results">
        <h2>Hasil Pencarian untuk "<span id="search-query"></span>"</h2>
        <div id="product-list"></div>
    </div>

    <footer>
        <p>&copy; 2025 PT. COMPUTER ADE RA. Semua hak cipta dilindungi</p>
        <p>Designed and Developed by Ganzo Studio</p>
    </footer>

    <!-- Include JavaScript -->
    <script src="search-results.js"></script>
</body>
</html>
